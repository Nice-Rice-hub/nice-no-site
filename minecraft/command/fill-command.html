    <div class = home><a class = link href = ../../index.html><p><div class="en"><span><i class="fa-solid fa-house"></i></span></div></p></a></div>
    <ul class = list>
      <li>
        <h2 class = midasi>解説</h2>
        <p class = text>fillコマンドは、指定した範囲から指定した範囲までブロックで埋めることが可能です</p>
      </li>
      <li>
        <h2 class = midasi>構文</h2>
        <p class = text>/fill [from] [to] [block] [destroy|hollow|keep|outline|replace]</p>
        <p class = text>[from]座標(はじめの座標)を入力します。<br>
          [to]座標(終わりの座標)を入力します<br>
          [block]設置するブロックを指定します。
      </li>
    </ul>
  </body>
